{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header text-center">
                <i class="bi bi-box-arrow-in-right me-2" style="font-size: 2rem;"></i>
                <h2 class="mb-0">Iniciar Sesión</h2>
            </div>
            <div class="card-body p-4">
                {% if error %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <div>{{ error }}</div>
                </div>
                {% endif %}

                <form method="POST" class="mt-3">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold">
                            <i class="bi bi-person"></i> Usuario
                        </label>
                        <input type="text" name="username" id="username" class="form-control"
                            placeholder="Ingresa tu nombre de usuario" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">
                            <i class="bi bi-lock"></i> Contraseña
                        </label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Ingresa tu contraseña" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 mt-2">
                        <i class="bi bi-box-arrow-in-right"></i> Ingresar
                    </button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="text-muted mb-2">¿No tienes cuenta?</p>
                    <a href="{% url 'alumnos:register' %}" class="btn btn-outline-success">
                        <i class="bi bi-person-plus"></i> Crear una cuenta nueva
                    </a>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'alumnos:home' %}" class="text-white text-decoration-none">
                <i class="bi bi-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}
